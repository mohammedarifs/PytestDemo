name: Pytest Demo

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest -k validatLogs

